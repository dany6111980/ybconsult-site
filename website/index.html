    <!-- i18n bootstrap (URL -> window.__LOCALE__/__I18N_PATH__) -->
    <script>
      (function () {
        try {
          var m = (location.pathname || "").replace(/\/+$/,"").match(/^\/(fr|de|es)(?:\/|$)/i);
          var locale = (m && m[1] ? m[1] : "en").toLowerCase();
          document.documentElement.setAttribute("lang", locale);
          window.__LOCALE__ = locale;
          window.__I18N_PATH__ = "/i18n/" + locale + ".json";

          var preload = document.createElement("link");
          preload.rel = "preload";
          preload.as = "fetch";
          preload.href = window.__I18N_PATH__;
          preload.crossOrigin = "anonymous";
          document.head.appendChild(preload);
        } catch (e) {
          console && console.warn && console.warn("i18n bootstrap warn:", e);
        }
      })();
    </script>

    <!-- PDF link normalizer: fixes any legacy hrefs like /public/OnePager.pdf, ./OnePager.pdf, etc. -->
    <script>
      (function () {
        function fix(href) {
          if (!href) return href;
          var clean = href.replace(/^\.?\/*public\//i, "/").replace(/^\.?\/*/,"/");
          if (/OnePager_FR\.pdf$/i.test(clean)) return "/OnePager_FR.pdf";
          if (/OnePager(\.pdf)?$/i.test(clean)) return "/OnePager.pdf";
          if (/OnePager(_?FR)?\.pdf$/i.test(clean)) return clean;
          return clean;
        }
        function patchLinks() {
          var as = document.querySelectorAll('a[href*="OnePager"]');
          as.forEach(function (a) {
            var newHref = fix(a.getAttribute("href"));
            if (newHref && a.getAttribute("href") !== newHref) a.setAttribute("href", newHref);
            if (/OnePager/i.test(newHref)) {
              a.setAttribute("download", "");
              a.setAttribute("target", "_blank");
              a.setAttribute("rel", "noopener");
            }
          });
        }
        // Run early and again after React mounts
        patchLinks();
        window.addEventListener("load", patchLinks);
        // If your app does client-side route changes, re-run on pushstate/popstate
        ["pushState","replaceState"].forEach(function (m) {
          var orig = history[m];
          history[m] = function () { var r = orig.apply(this, arguments); setTimeout(patchLinks, 0); return r; };
        });
        window.addEventListener("popstate", function () { setTimeout(patchLinks, 0); });
      })();
    </script>
