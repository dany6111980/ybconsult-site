# netlify.toml  â€” single source of truth

[build]
  base    = "website"
  command = "npm run build"
  publish = "dist"                # <-- NOT website/dist

[functions]
  directory    = "website/netlify/functions"
  node_bundler = "esbuild"

# History API / SPA fallback
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
